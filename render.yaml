services:
  - type: web
    name: thesideletter-chat-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 300 --keep-alive 5 app:app
    envVars:
      - key: RAGIE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

